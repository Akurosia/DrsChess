<div class="drs-table">
  <div class="drs-row">
    <div class="drs-dot" *ngIf="this.dotCount >= 3"></div>
    <div class="drs-dot" *ngIf="this.dotCount >= 4"></div>
  </div>
  <div class="drs-row">
    <div class="drs-dot" *ngIf="this.dotCount >= 1"></div>
    <div class="drs-dot" *ngIf="this.dotCount >= 2"></div>
  </div>
</div>
